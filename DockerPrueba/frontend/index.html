<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Registrar Película</h1>
    <form id="peliculaForm">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Director</label>
            <input type="text" class="form-control" name="director" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Año</label>
            <input type="number" class="form-control" name="anio" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <hr>
    <h2>Películas Guardadas</h2>
    <div class="row" id="peliculasContainer">
        <!-- Las películas se cargarán aquí con JavaScript -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
